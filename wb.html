<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="wb.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>

        <form action="#" id="myForm" >
            <div id="error_message"></div>
            <div class="input_field">
                <input type="text" id="name" placeholder="name">
                <div id ="error_name"></div>
            </div>
            <div class="input_field">
                <input type="text" id="phone_number" placeholder="phone number">
                <div id ="error_phone"></div>
            </div>
            <div class="input_field">
                <input type="text" id="email" placeholder="email">
                <div id ="error_email"></div>
            </div>
            <div class="input_field">
                <input type="password" id="password" placeholder="password">
                <div id ="error_password"></div>
            </div>
            <div class="input_field">
                <textarea type="text" id="message" placeholder="message"></textarea>
                <div id ="error_msg"></div>
            </div>
            <div class="btn">
                <input type="submit" class="submit" onclick="process()">
            </div>

        </form>
    </div>






    
    <script src="wbb.js"></script>
</body>
</html>
